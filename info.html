<!DOCTYPE html>
<html lang="id">
 <head>
  <title>INFORMASI NILAI GIZI</title>

  <meta charset="utf-8" />
 </head>

 <body>
  <h1>INFORMASI NILAI GIZI</h1>
  <h1 lang="en-US">(Nutrition Facts)</h1>

  <!-- main content -->
  <article class="main">

   <!-- serving size specification table -->
   <section class="servingSize">
    <table class="sizing">
     <tr>
      <th scope="row">
Takaran Saji <span lang="en-US">(Serving Size)</span>
      </td>
      <td>999 {serving units}</td>

      <td>999 {mass units}</td>
     </tr>

     <tr>
      <th scope="row">
Jumlah Sajian per Kemasan<br />
 <span lang="en-US">(Serving Size per Container)</span>
      </td>

      <!-- empty cell -->
      <td></td>

      <td>999</td>
     </tr>
    </table>
   </section>

   <hr class="beginData" />
  </article>
 </body>
</html>
